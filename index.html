<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluviômetro Digital</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-3">
        <div class="container d-flex align-items-center justify-content-between">
            <h1 class="h3 m-0 d-flex align-items-center">
             
                Fluviômetro Digital
            </h1>
            <button id="themeToggle" class="btn btn-light">Modo Escuro</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <h2 class="mb-4 text-center text-md-start">Buscar Clima por Cidade</h2>

        <!-- Search Bar -->
        <form id="weatherForm" class="row g-2">
            <div class="col-12 col-md-9">
                <input id="cityInput" type="text" class="form-control" placeholder="Digite o nome da cidade" required>
            </div>
            <div class="col-12 col-md-3 d-grid">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </form>

        <!-- Weather Results -->
        <div class="row mt-4">
            <!-- Weather Info -->
            <div id="weatherResult" class="col-12 col-md-4">
                <!-- Informações da cidade principal serão exibidas aqui -->
            </div>
            <!-- Forecast Info -->
            <div id="forecastResult" class="col-12 col-md-8 d-flex flex-wrap justify-content-md-start">
                <!-- Previsão de 5 dias será exibida aqui -->
            </div>
        </div>

        <!-- Distance Results -->
        <div id="distanceResult" class="mt-4">
            <!-- Última distância será exibida aqui -->
        </div>

        <!-- Graphs Section -->
        <div class="row mt-4">
            <div class="col-12 col-md-6">
                <h5 class="text-center">Distância Local</h5>
                <canvas id="localDistanceChart"></canvas>
            </div>
            <div class="col-12 col-md-6">
                <h5 class="text-center">Distância Remota</h5>
                <canvas id="remoteDistanceChart"></canvas>
            </div>
        </div>
    </main>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts.js"></script>
</body>
</html>
